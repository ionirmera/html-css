<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 300x150 px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">

        </iframe>

        CursoemVideo para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://www.github.com/gustavoguanabara" frameborder="0" height="500" width="500">
            <a href="https://www.github.com/gustavoguanabara" target="_blank">Repositório Guanabara</a>
        </iframe>
        
        também é bem legal.
    </p>
</body>
</html>
